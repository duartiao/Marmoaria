<h3>Cadastro de clientes</h3>
<div>
  <form action= "conCliente1.html">
    <label for="name">Nome Completo</label>
    <input type="text" id="name" name="name" placeholder="Fulano da Silva">
    
    <label for="mail">e-mail</label>
    <input type="text" id="mail" name="mail" placeholder="silva.fulano666@mail.com">

    <label for="endereco">Rua/ Av/ Linha/ Servidão / Etc.</label>
    <input type="text" id="endereco" name="endereco" placeholder="Av. Getulio Vargas ">
    
     <label for="bairro">Bairro</label>
    <input type="text" id="bairro" name="bairro" placeholder="Centro">
    
     <label for="numero">Número</label>
    <input type="text" id="numero" name="numero" placeholder="666 D">
    
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" placeholder="Apto 503 A">
    
    <label for="cep">CEP</label>
    <input type="text" id="cep" name="cep" placeholder="898230-780">

    <label for="country">País</label>
    <select id="country" name="country">
      <option value="BRA">Brasil</option>
      <option value="ARG">Argentina</option>
      <option value="CHL">Chile</option>
      <option value="URU">Uruguai</option>
    </select>
    
    <label for="estado">Estado</label>
    <select id="estado" name="estado">
      <option value="SC">Santa Catarina</option>
      <option value="SP">São Paulo</option>
      <option value="MG">Minas Gerais</option>
      <option value="PR">Paraná</option>
    </select>
   
    <input type="submit" value="Salvar">
  </form>
</div>

</body>
